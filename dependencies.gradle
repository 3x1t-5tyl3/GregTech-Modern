dependencies {
    implementation forge.neoForge

    // LDLib
    api(forge.ldlib.neoforge)
    jarJar(forge.ldlib.neoforge)

    // Registrate
    api("com.tterrag.registrate:Registrate:${forge.versions.registrate.get()}")
    jarJar("com.tterrag.registrate:Registrate:${forge.versions.registrate.get()}")

    // Create and its dependencies
    createCompileOnly("com.simibubi.create:create-${libs.versions.minecraftVeryOld.get()}:${forge.versions.createForge.get()}:all") { transitive = false }
    createCompileOnly forge.flywheel

    // JEI
    jeiCompileOnly(forge.jei.common.api) { transitive = false }
    jeiCompileOnly(forge.jei.forge.api) { transitive = false }
    jeiCompileOnly(forge.jei.forge.impl) { transitive = false }

    // REI
    reiCompileOnly forge.rei.plugin
    reiCompileOnly forge.rei.api
    reiCompileOnly forge.rei.forge

    // EMI
    emiCompileOnly("dev.emi:emi-neoforge:${forge.versions.emi.get()}:api")
    emiCompileOnly forge.emi

    // TOP
    topCompileOnly(forge.theoneprobe) { transitive = false }

    // Jade
    jadeCompileOnly(forge.jade)

    // AE2
    ae2CompileOnly(forge.ae2) { transitive = false }
    compileOnly("curse.maven:ae2wtlib-459929:5217955")

    // KJS
    kjsCompileOnly forge.kubejs

    // Configuration
    api(forge.configuration)
    jarJar(forge.configuration)

    // Shimmer
    shimmerCompileOnly(forge.shimmer.forge) { transitive = false }
    shimmerCompileOnly("maven.modrinth:embeddium:0.2.10+mc1.20.1")
    shimmerCompileOnly("maven.modrinth:oculus:1.20.1-1.6.9")

    // lombok
    compileOnly 'org.projectlombok:lombok:1.18.30'
    annotationProcessor 'org.projectlombok:lombok:1.18.30'
}
